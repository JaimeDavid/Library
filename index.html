<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Library</title>
    </head>
    <body>
        <div class="header">
            <h1>Your library</h1>
            <button class="add">New</button>
        </div>
        <div class="body">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <dialog>
            <h1>New book</h1>
            <form method="dialog">
                <div class="dialog-title">
                    <p>Title</p>
                    <input type="text" id="title" required/>
                </div>
                <div class="dialog-author">
                    <p>Author</p>
                    <input type="text" id="author" required/>
                </div>
                <div class="dialog-pages">
                    <p>Pages</p>
                    <input type="number" id="pages" required/> 
                </div>
                <div class="dialog-read">
                    <p>Did you read it?</p><input type="checkbox" id="read"/> 
                </div>
                <button type ='submit' id="submit">Submit</button>
                
            </form>
        </dialog>
        <div class="footer">
            <p>2025 The Odin project</p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
